<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Đăng Nhập - Hệ Thống Bỏ Phiếu</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="../css/login.css">
</head>

<body>
  <div class="page-container">
    <div class="particles-container">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      <div class="shooting-star"></div>
      
      <div class="tiny-star"></div>
      <div class="tiny-star"></div>
      <div class="tiny-star"></div>
      <div class="tiny-star"></div>
      <div class="tiny-star"></div>
      <div class="tiny-star"></div>
      <div class="tiny-star"></div>
      <div class="tiny-star"></div>
    </div>
    
    <div class="login-wrapper">
      <div class="header">
        <h1>Hệ Thống Bỏ Phiếu Phi Tập Trung</h1>
        <div class="header-shape"></div>
      </div>
      
      <div class="login-container">
        <div class="form-header">
          <div class="logo-circle">
            <i class="fas fa-vote-yea"></i>
          </div>
          <h2 class="login-title">Đăng Nhập</h2>
          <p class="login-subtitle">Vui lòng đăng nhập để tiếp tục bỏ phiếu</p>
        </div>
        
        <form id="loginForm">
          <div class="form-group">
            <label for="voter-id">
              <i class="fas fa-user label-icon"></i>
              Mã Cử Tri
            </label>
            <div class="input-group">
              <i class="fas fa-user"></i>
              <input type="text" class="form-control" id="voter-id" name="voter-id" placeholder="Nhập mã cử tri của bạn" autocomplete="off">
            </div>
            <div class="error-message" id="voter-id-error">Vui lòng nhập mã cử tri</div>
          </div>
          
          <div class="form-group">
            <label for="password">
              <i class="fas fa-lock label-icon"></i>
              Mật Khẩu
            </label>
            <div class="input-group">
              <i class="fas fa-lock"></i>
              <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu của bạn">
              <button type="button" class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
            <div class="error-message" id="password-error">Vui lòng nhập mật khẩu</div>
          </div>
          
          <div class="form-actions">
            <button type="submit" class="btn-login">
              <span class="btn-text">Đăng Nhập</span>
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          
          <div class="error-message" id="login-error">Đăng nhập không thành công</div>
        </form>
        
        <div class="form-footer">
          <p>Cần hỗ trợ? <a href="#" class="help-link">Liên hệ quản trị viên</a></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="../js/login.js" type="module"></script>
  <script>
    document.getElementById('passwordToggle').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    });
    
    document.addEventListener('mousemove', function(e) {
      const particles = document.querySelectorAll('.particle');
      const mouseX = e.clientX / window.innerWidth;
      const mouseY = e.clientY / window.innerHeight;
      
      particles.forEach((particle, index) => {
        const offsetX = (mouseX - 0.5) * (20 + index * 5);
        const offsetY = (mouseY - 0.5) * (20 + index * 5);
        
        particle.style.marginLeft = `${offsetX}px`;
        particle.style.marginTop = `${offsetY}px`;
      });
    });
  </script>
</body>

</html>
